<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miner Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft/dist/Minecraft.woff2') format('woff2');
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Minecraft', sans-serif;
            background-color: #87CEEB; /* –ù–µ–±–æ */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- UI –í–ï–†–• --- */
        .ui-top {
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .inventory {
            background: #C6C6C6;
            border: 3px solid #373737;
            padding: 4px;
            box-shadow: inset 3px 3px #FFF, inset -3px -3px #555;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
            max-width: 320px;
        }

        .slot {
            aspect-ratio: 1;
            background: #8B8B8B;
            border-bottom: 2px solid #FFF;
            border-right: 2px solid #FFF;
            border-top: 2px solid #373737;
            border-left: 2px solid #373737;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        /* --- –ò–ì–†–û–í–û–ï –ü–û–õ–ï --- */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* –ü—Ä–∏–∂–∞—Ç—å –∫ –Ω–∏–∑—É */
            padding-bottom: 90px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –∑–µ–º–ª—é –∏ —Å—É–Ω–¥—É–∫–∏ */
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .cols-container {
            display: flex;
            width: 90%;
            max-width: 320px;
            height: 100%;
            gap: 4px;
            align-items: flex-end; /* –ë–ª–æ–∫–∏ —Ä–∞—Å—Ç—É—Ç —Å–Ω–∏–∑—É */
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        /* --- –ë–õ–û–ö–ò --- */
        .block {
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 2px;
            position: relative;
            border: 2px solid rgba(0,0,0,0.2);
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            transition: all 0.1s;
        }

        .b-dirt { background: #5d4037; }
        .b-stone { background: #757575; }
        .b-iron { background: #9e9e9e; }
        .b-gold { background: #fbc02d; }
        .b-diamond { background: #00bcd4; border: 2px solid #0097a7; }
        .b-obsidian { background: #181818; border: 2px solid #4a148c; }

        /* –¢—Ä–µ—â–∏–Ω—ã */
        .cracks {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.3) 10px, rgba(0,0,0,0.3) 12px);
            opacity: 0;
            pointer-events: none;
        }

        /* --- –°–£–ù–î–£–ö–ò --- */
        .chest-placeholder {
            width: 100%;
            aspect-ratio: 1.2; /* –ß—É—Ç—å —à–∏—Ä–µ */
            margin-top: 4px;
            background: #a16b47;
            border: 2px solid #3e2723;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }
        .chest-placeholder::after {
            content: ''; width: 6px; height: 8px; background: #ccc; border: 1px solid #000;
        }

        /* --- –ù–ò–ó (–ö–ù–û–ü–ö–ê) --- */
        .ground-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: #5d4037;
            border-top: 10px solid #589c28;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            cursor: pointer;
        }

        .balance-btn {
            background: #373737;
            color: #fff;
            padding: 8px 30px;
            border: 3px solid #fff;
            font-size: 24px;
            text-shadow: 2px 2px #000;
            border-radius: 4px;
        }

        .balance-btn:active { transform: scale(0.95); }

        /* –û–≤–µ—Ä–ª–µ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ (—á—Ç–æ–±—ã –Ω–µ –∂–∞—Ç—å –≤–æ –≤—Ä–µ–º—è —Å–ø–∏–Ω–∞) */
        .blocker {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes damage {
            0% { transform: translate(0,0); filter: none; }
            50% { transform: translate(2px, -2px); filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(-50deg); }
            100% { transform: translate(0,0); filter: none; }
        }
        .damaged { animation: damage 0.15s; }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .float-text {
            position: absolute; width: 100%; text-align: center;
            bottom: 100%; font-weight: bold; font-size: 18px;
            text-shadow: 1px 1px 0 #000;
            animation: floatUp 1s forwards;
            pointer-events: none; z-index: 100;
        }

    </style>
</head>
<body>

    <!-- –û–±–ª–∞–∫–æ -->
    <div style="position:absolute; top:20px; left:10%; width:80px; height:30px; background:rgba(255,255,255,0.7); border-radius:10px;"></div>

    <div class="ui-top">
        <div class="inventory" id="slots">
            <!-- –°–ª–æ—Ç—ã —Å–æ–∑–¥–∞—Å—Ç JS -->
        </div>
    </div>

    <div class="game-area">
        <div class="cols-container" id="mining-cols">
            <!-- –ö–æ–ª–æ–Ω–∫–∏ —Å–æ–∑–¥–∞—Å—Ç JS -->
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –°–ø–∏–Ω -->
    <div class="ground-controls" onclick="spin()">
        <div class="balance-btn">
            <span id="balance">0</span> $
        </div>
    </div>

    <div class="blocker" id="blocker"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –ö–û–ù–§–ò–ì ---
        const CONFIG = {
            spinCost: 100,
            cols: 5,
            tools: [
                { id: 'wood', img: 'ü™µ', dmg: 1, chance: 45 },
                { id: 'stone', img: 'ü™®', dmg: 2, chance: 25 },
                { id: 'iron', img: '‚ö™', dmg: 5, chance: 15 },
                { id: 'diamond', img: 'üíé', dmg: 15, chance: 5 },
                { id: 'tnt', img: 'üß®', dmg: 100, chance: 1 }, // –í–∑—Ä—ã–≤–∞–µ—Ç –≤—Å–µ
                { id: 'empty', img: '', dmg: 0, chance: 60 }   // –ü—É—Å—Ç–æ—Ç–∞
            ],
            blocks: [
                { type: 'b-dirt', hp: 5 },
                { type: 'b-stone', hp: 15 },
                { type: 'b-iron', hp: 30 },
                { type: 'b-gold', hp: 50 },
                { type: 'b-diamond', hp: 100 },
                { type: 'b-obsidian', hp: 200 }
            ]
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ (–ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–µ –∫–ª—é—á–∏, —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ä—ã–µ –æ—à–∏–±–∫–∏)
        let balance = parseInt(localStorage.getItem('miner_v2_bal')) || 3000;
        let columnsState = []; // –ú–∞—Å—Å–∏–≤ —Å—Ç–µ–∫–æ–≤ –±–ª–æ–∫–æ–≤

        function init() {
            renderUI();
            createSlots();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            let saved = localStorage.getItem('miner_v2_cols');
            try {
                if (saved) columnsState = JSON.parse(saved);
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–∏—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ
                if (!Array.isArray(columnsState) || columnsState.length !== CONFIG.cols) throw "Invalid Data";
            } catch (e) {
                console.log("Resetting data...");
                columnsState = [];
                for(let i=0; i<CONFIG.cols; i++) columnsState.push(generateStack());
            }

            renderField();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–¥–Ω–æ–≥–æ —Å—Ç–æ–ª–±–∏–∫–∞ (3-5 –±–ª–æ–∫–æ–≤)
        function generateStack() {
            let count = Math.floor(Math.random() * 3) + 3; 
            let stack = [];
            for(let i=0; i<count; i++) {
                // –†–∞–Ω–¥–æ–º –±–ª–æ–∫–∞
                let r = Math.random();
                let b = CONFIG.blocks[0]; // dirt
                if(r > 0.5) b = CONFIG.blocks[1];
                if(r > 0.75) b = CONFIG.blocks[2];
                if(r > 0.85) b = CONFIG.blocks[3];
                if(r > 0.95) b = CONFIG.blocks[4];
                if(r > 0.98) b = CONFIG.blocks[5];

                stack.push({ type: b.type, hp: b.hp, max: b.hp });
            }
            return stack;
        }

        function createSlots() {
            const grid = document.getElementById('slots');
            grid.innerHTML = '';
            for(let i=0; i<15; i++) {
                grid.innerHTML += `<div class="slot" id="slot-${i}"></div>`;
            }
        }

        function renderUI() {
            document.getElementById('balance').innerText = balance;
            localStorage.setItem('miner_v2_bal', balance);
        }

        function renderField() {
            const container = document.getElementById('mining-cols');
            container.innerHTML = '';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ä–∞–∑—É, —á—Ç–æ–±—ã –Ω–µ –ø–æ—Ç–µ—Ä—è—Ç—å
            localStorage.setItem('miner_v2_cols', JSON.stringify(columnsState));

            for(let c=0; c<CONFIG.cols; c++) {
                let colDiv = document.createElement('div');
                colDiv.className = 'column';
                colDiv.id = `col-${c}`;

                let stack = columnsState[c];

                // –†–∏—Å—É–µ–º –±–ª–æ–∫–∏. –í –º–∞—Å—Å–∏–≤–µ [0] - —ç—Ç–æ –≤–µ—Ä—Ö–Ω–∏–π –±–ª–æ–∫.
                // –í flex-col (justify-end) —ç–ª–µ–º–µ–Ω—Ç—ã –∏–¥—É—Ç —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑.
                // –ù–∞–º –Ω—É–∂–Ω–æ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å [0] —Å–≤–µ—Ä—Ö—É.
                stack.forEach((blk, idx) => {
                    let bDiv = document.createElement('div');
                    bDiv.className = `block ${blk.type}`;
                    bDiv.id = `blk-${c}-${idx}`; // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
                    
                    // –¢—Ä–µ—â–∏–Ω—ã
                    let damagePercent = 1 - (blk.hp / blk.max);
                    
                    bDiv.innerHTML = `
                        <span style="z-index:2">${blk.hp}</span>
                        <div class="cracks" style="opacity:${damagePercent}"></div>
                    `;
                    colDiv.appendChild(bDiv);
                });

                // –°—É–Ω–¥—É–∫ –≤–Ω–∏–∑—É
                let chest = document.createElement('div');
                chest.className = 'chest-placeholder';
                chest.id = `chest-${c}`;
                colDiv.appendChild(chest);

                container.appendChild(colDiv);
            }
        }

        // --- –õ–û–ì–ò–ö–ê ---
        
        async function spin() {
            if(balance < CONFIG.spinCost) {
                tg.showAlert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥!");
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º
            document.getElementById('blocker').style.display = 'block';

            try {
                balance -= CONFIG.spinCost;
                renderUI();
                tg.HapticFeedback.impactOccurred('medium');

                // 1. –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è —Å–ª–æ—Ç–æ–≤
                const slots = document.querySelectorAll('.slot');
                for(let k=0; k<8; k++) { // –ö–æ—Ä–æ—Ç–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                    slots.forEach(s => s.innerText = Math.random()>0.5 ? '' : '‚ùì');
                    await new Promise(r => setTimeout(r, 50));
                }

                // 2. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥—Ä–æ–ø–∞
                let results = [];
                for(let i=0; i<15; i++) {
                    let item = getWeightedDrop();
                    results.push(item);
                    let el = document.getElementById(`slot-${i}`);
                    el.innerText = item.img;
                    if(item.img) { // –≠—Ñ—Ñ–µ–∫—Ç —É–¥–∞—Ä–∞ –≤ —Å–ª–æ—Ç–µ
                        el.style.transform = "scale(1.2)";
                        setTimeout(()=>el.style.transform="scale(1)", 100);
                    }
                }

                // 3. –†–∞—Å—á–µ—Ç —É—Ä–æ–Ω–∞ –ø–æ –∫–æ–ª–æ–Ω–∫–∞–º
                await applyDamage(results);

            } catch(e) {
                console.error(e);
                tg.showAlert("–û—à–∏–±–∫–∞ –∏–≥—Ä—ã: " + e);
            } finally {
                // –í—Å–µ–≥–¥–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º
                document.getElementById('blocker').style.display = 'none';
            }
        }

        function getWeightedDrop() {
            let total = 0;
            CONFIG.tools.forEach(t => total += t.chance);
            let r = Math.random() * total;
            for(let t of CONFIG.tools) {
                if(r < t.chance) return t;
                r -= t.chance;
            }
            return CONFIG.tools[CONFIG.tools.length-1];
        }

        async function applyDamage(results) {
            // results - 15 —ç–ª–µ–º–µ–Ω—Ç–æ–≤.
            // –ö–æ–ª–æ–Ω–∫–µ 0 —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∏–Ω–¥–µ–∫—Å—ã: 0, 5, 10
            // –ö–æ–ª–æ–Ω–∫–µ 1 —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∏–Ω–¥–µ–∫—Å—ã: 1, 6, 11
            
            for(let col=0; col<CONFIG.cols; col++) {
                let totalDmg = 0;
                let hasTNT = false;

                // –°—É–º–º–∏—Ä—É–µ–º —É—Ä–æ–Ω –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –≤ —ç—Ç–æ–º —Å—Ç–æ–ª–±—Ü–µ
                for(let row=0; row<3; row++) {
                    let tool = results[row*5 + col];
                    if(tool.id === 'tnt') hasTNT = true;
                    totalDmg += tool.dmg;
                }

                if(totalDmg > 0 || hasTNT) {
                    await hitStack(col, totalDmg, hasTNT);
                }
            }
            renderField(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å –≤—Å–µ –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        }

        async function hitStack(c, dmg, isTNT) {
            let stack = columnsState[c];
            if(stack.length === 0) return; // –°—Ç–µ–∫ –ø—É—Å—Ç (—Ç–æ–ª—å–∫–æ —Å—É–Ω–¥—É–∫)

            // –ë—å–µ–º –í–°–ï–ì–î–ê –≤–µ—Ä—Ö–Ω–∏–π –±–ª–æ–∫ (index 0)
            let blockData = stack[0];
            
            // –ù–∞—Ö–æ–¥–∏–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
            let domEl = document.getElementById(`blk-${c}-0`);
            if(domEl) {
                domEl.classList.add('damaged');
                setTimeout(()=>domEl.classList.remove('damaged'), 150);
            }

            // –õ–æ–≥–∏–∫–∞
            if(isTNT) blockData.hp = 0;
            else blockData.hp -= dmg;

            if(blockData.hp <= 0) {
                // –ë–ª–æ–∫ —Ä–∞–∑–±–∏—Ç
                stack.shift(); // –£–¥–∞–ª—è–µ–º –≤–µ—Ä—Ö–Ω–∏–π
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞, –æ—Å—Ç–∞–ª–∏—Å—å –ª–∏ –±–ª–æ–∫–∏
                if(stack.length === 0) {
                    await openChest(c);
                }
            }
            // –ï—Å–ª–∏ –±–ª–æ–∫ –≤—ã–∂–∏–ª, –æ–Ω –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–∏—Ç—Å—è –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–º renderField
        }

        async function openChest(c) {
            let chest = document.getElementById(`chest-${c}`);
            if(chest) chest.style.background = "#FFD700"; // –ó–æ–ª–æ—Ç–æ–π
            
            // –í—ã–∏–≥—Ä—ã—à: –°–ª—É—á–∞–π–Ω–æ –æ—Ç 50 –¥–æ 500 (–º–∏–Ω—É—Å-EV, –Ω–æ –ø—Ä–∏—è—Ç–Ω–æ)
            let win = Math.floor(Math.random() * 450) + 50;
            balance += win;
            
            // –í—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç
            let float = document.createElement('div');
            float.className = 'float-text';
            float.innerText = `+${win}$`;
            float.style.color = '#FFD700';
            document.getElementById(`col-${c}`).appendChild(float);
            
            tg.HapticFeedback.notificationOccurred('success');
            renderUI();

            // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —Ä–µ—Å–ø–∞–≤–Ω–æ–º
            await new Promise(r => setTimeout(r, 800));
            
            // –ù–æ–≤—ã–π —Å—Ç–æ–ª–±
            columnsState[c] = generateStack();
        }

        // –°—Ç–∞—Ä—Ç
        init();

    </script>
</body>
</html>
