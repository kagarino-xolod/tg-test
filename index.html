<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miner Animation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft/dist/Minecraft.woff2') format('woff2');
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Minecraft', sans-serif;
            background-color: #87CEEB;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- UI –í–ï–†–• (–°–õ–û–¢–´) --- */
        .ui-top {
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 20;
            background: rgba(0,0,0,0.1); /* –õ–µ–≥–∫–∞—è —Ç–µ–Ω—å –ø–æ–¥ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ–º */
        }

        .inventory {
            background: #C6C6C6;
            border: 3px solid #373737;
            padding: 4px;
            box-shadow: inset 3px 3px #FFF, inset -3px -3px #555;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
            max-width: 340px;
        }

        .slot {
            aspect-ratio: 1;
            background: #8B8B8B;
            border-bottom: 2px solid #FFF;
            border-right: 2px solid #FFF;
            border-top: 2px solid #373737;
            border-left: 2px solid #373737;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px; /* –†–∞–∑–º–µ—Ä –∫–∏—Ä–æ–∫ */
            /* –í–ê–ñ–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è —ç–º–æ–¥–∑–∏, –∏–Ω–∞—á–µ –∏—Ö –Ω–µ –≤–∏–¥–Ω–æ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            position: relative;
        }

        /* --- –ò–ì–†–û–í–û–ï –ü–û–õ–ï --- */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 80px;
            position: relative;
            width: 100%;
        }

        .cols-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 100%;
            max-width: 340px;
            height: 100%;
            gap: 4px;
            padding: 0 4px; /* –ß—Ç–æ–±—ã –≤—ã—Ä–æ–≤–Ω—è—Ç—å —Å –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ–º */
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            height: 100%;
        }

        /* --- –ë–õ–û–ö–ò --- */
        .block {
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 2px;
            position: relative;
            border: 2px solid rgba(0,0,0,0.2);
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            transition: transform 0.1s;
        }

        .b-dirt { background: #5d4037; }
        .b-stone { background: #757575; }
        .b-iron { background: #9e9e9e; }
        .b-gold { background: #fbc02d; }
        .b-diamond { background: #00bcd4; border: 2px solid #0097a7; }
        .b-bedrock { background: #000; border: 2px solid #333; } /* –ù–µ—Ä–∞–∑—Ä—É—à–∏–º—ã–π –Ω–∏–∑ */

        /* –¢—Ä–µ—â–∏–Ω—ã */
        .cracks {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.4) 10px, rgba(0,0,0,0.4) 12px);
            opacity: 0;
            pointer-events: none;
        }

        /* --- –õ–ï–¢–Ø–©–ê–Ø –ö–ò–†–ö–ê --- */
        .flying-tool {
            position: fixed; /* –õ–µ—Ç–∞–µ—Ç –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            font-size: 30px;
            z-index: 1000;
            pointer-events: none;
            transition: transform 0.4s cubic-bezier(0.5, 0, 0.5, 1); /* –£—Å–∫–æ—Ä–µ–Ω–∏–µ –ø–∞–¥–µ–Ω–∏—è */
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- –°–£–ù–î–£–ö --- */
        .chest-box {
            width: 100%;
            aspect-ratio: 1;
            margin-top: 4px;
            background: #a16b47;
            border: 2px solid #3e2723;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .chest-box::after { content: ''; width: 6px; height: 8px; background: #ccc; border: 1px solid #000; }

        /* --- –ö–ù–û–ü–ö–ê (–ù–ò–ó) --- */
        .ground-controls {
            position: absolute; bottom: 0; width: 100%; height: 70px;
            background: #5d4037; border-top: 10px solid #589c28;
            display: flex; align-items: center; justify-content: center; z-index: 50;
            cursor: pointer;
        }
        .balance-btn {
            background: #373737; color: #fff; padding: 8px 30px;
            border: 3px solid #fff; font-size: 24px; text-shadow: 2px 2px #000; border-radius: 4px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes damageShake {
            0% { transform: translate(0,0); }
            25% { transform: translate(3px, -3px); filter: brightness(2); }
            50% { transform: translate(-3px, 3px); }
            100% { transform: translate(0,0); filter: none; }
        }
        .damaged { animation: damageShake 0.15s; }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
        }
        .float-text {
            position: absolute; width: 100%; text-align: center; bottom: 50px;
            font-weight: bold; font-size: 20px; color: #FFD700; text-shadow: 2px 2px 0 #000;
            animation: floatUp 1.5s forwards; z-index: 200; pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="ui-top">
        <div class="inventory" id="slots"></div>
    </div>

    <div class="game-area">
        <div class="cols-container" id="mining-cols"></div>
    </div>

    <div class="ground-controls" onclick="spin()">
        <div class="balance-btn">
            <span id="balance">0</span> $
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
        const CONFIG = {
            spinCost: 100,
            cols: 5,
            tools: [
                { id: 'wood', img: 'ü™µ', dmg: 1, chance: 40 },
                { id: 'stone', img: 'ü™®', dmg: 2, chance: 25 },
                { id: 'iron', img: '‚ö™', dmg: 5, chance: 10 },
                { id: 'diamond', img: 'üíé', dmg: 15, chance: 5 },
                { id: 'tnt', img: 'üß®', dmg: 999, chance: 1 },
                { id: 'empty', img: '', dmg: 0, chance: 50 }
            ],
            blocks: [
                { type: 'b-dirt', hp: 5 },
                { type: 'b-stone', hp: 15 },
                { type: 'b-iron', hp: 30 },
                { type: 'b-gold', hp: 50 },
                { type: 'b-diamond', hp: 100 }
            ]
        };

        let balance = parseInt(localStorage.getItem('miner_anim_bal')) || 3000;
        let isSpinning = false;
        
        // –•—Ä–∞–Ω–∏–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–ª–æ–Ω–æ–∫: [ [{blockData}, {blockData}], ... ]
        let columns = []; 

        function init() {
            renderBalance();
            createSlots();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
            try {
                let saved = localStorage.getItem('miner_anim_cols');
                if(saved) columns = JSON.parse(saved);
                else throw "No data";
            } catch(e) {
                resetAllColumns();
            }
            renderField();
        }

        function resetAllColumns() {
            columns = [];
            for(let i=0; i<CONFIG.cols; i++) columns.push(generateStack());
        }

        function generateStack() {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç 3 –¥–æ 5 –±–ª–æ–∫–æ–≤
            let count = Math.floor(Math.random() * 3) + 3;
            let stack = [];
            for(let i=0; i<count; i++) {
                // –†–∞–Ω–¥–æ–º —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
                let r = Math.random();
                let b = CONFIG.blocks[0]; // dirt
                if(r > 0.6) b = CONFIG.blocks[1];
                if(r > 0.8) b = CONFIG.blocks[2];
                if(r > 0.9) b = CONFIG.blocks[3];
                if(r > 0.96) b = CONFIG.blocks[4];
                stack.push({ ...b, max: b.hp });
            }
            return stack;
        }

        function createSlots() {
            const grid = document.getElementById('slots');
            grid.innerHTML = '';
            for(let i=0; i<15; i++) {
                grid.innerHTML += `<div class="slot" id="slot-${i}"></div>`;
            }
        }

        function renderBalance() {
            document.getElementById('balance').innerText = balance;
            localStorage.setItem('miner_anim_bal', balance);
        }

        function renderField() {
            const container = document.getElementById('mining-cols');
            container.innerHTML = '';
            
            for(let c=0; c<CONFIG.cols; c++) {
                let colDiv = document.createElement('div');
                colDiv.className = 'column';
                colDiv.id = `col-${c}`;

                let stack = columns[c];

                // –†–∏—Å—É–µ–º –±–ª–æ–∫–∏. –í –º–∞—Å—Å–∏–≤–µ stack[0] - —ç—Ç–æ —Å–∞–º—ã–π –í–ï–†–•–ù–ò–ô –±–ª–æ–∫ (–∫–æ—Ç–æ—Ä—ã–π –±—å—é—Ç –ø–µ—Ä–≤—ã–º).
                // –ù–æ –≤ HTML (flex-end) –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç - —ç—Ç–æ —Å–∞–º—ã–π –≤–µ—Ä—Ö–Ω–∏–π.
                stack.forEach((blk, idx) => {
                    let bDiv = document.createElement('div');
                    bDiv.className = `block ${blk.type}`;
                    bDiv.id = `blk-${c}-${idx}`; // ID –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É–¥–∞—Ä–∞
                    
                    let dmgPct = 1 - (blk.hp / blk.max);
                    bDiv.innerHTML = `<span>${blk.hp}</span><div class="cracks" style="opacity:${dmgPct}"></div>`;
                    colDiv.appendChild(bDiv);
                });

                // –°—É–Ω–¥—É–∫
                let chest = document.createElement('div');
                chest.className = 'chest-box';
                chest.id = `chest-${c}`;
                colDiv.appendChild(chest);

                container.appendChild(colDiv);
            }
            localStorage.setItem('miner_anim_cols', JSON.stringify(columns));
        }

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---

        async function spin() {
            if(isSpinning || balance < CONFIG.spinCost) return;
            
            isSpinning = true;
            balance -= CONFIG.spinCost;
            renderBalance();
            tg.HapticFeedback.impactOccurred('medium');

            // 1. –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Å–ª–æ—Ç–æ–≤
            const slotEls = document.querySelectorAll('.slot');
            for(let i=0; i<8; i++) {
                slotEls.forEach(s => s.innerText = Math.random()>0.5 ? '' : '‚ùì');
                await new Promise(r => setTimeout(r, 60));
            }

            // 2. –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–ª–æ—Ç–æ–≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
            let slotResults = []; // –ú–∞—Å—Å–∏–≤ –∏–∑ 15 –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            for(let i=0; i<15; i++) {
                let item = getWeightedDrop();
                slotResults.push(item);
                document.getElementById(`slot-${i}`).innerText = item.img;
            }

            // 3. –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–¥–µ–Ω–∏—è –∏ —É—Ä–æ–Ω–∞
            await processDrops(slotResults);

            isSpinning = false;
        }

        function getWeightedDrop() {
            let total = CONFIG.tools.reduce((a,b)=>a+b.chance, 0);
            let r = Math.random() * total;
            for(let t of CONFIG.tools) {
                if(r < t.chance) return t;
                r -= t.chance;
            }
            return CONFIG.tools[CONFIG.tools.length-1];
        }

        async function processDrops(results) {
            // results - 15 —ç–ª–µ–º–µ–Ω—Ç–æ–≤. 
            // –ò–Ω–¥–µ–∫—Å—ã –¥–ª—è –∫–æ–ª–æ–Ω–∫–∏ 0: 0, 5, 10 (–≤–µ—Ä—Ö–Ω–∏–π —Ä—è–¥, —Å—Ä–µ–¥–Ω–∏–π, –Ω–∏–∂–Ω–∏–π).
            // –ß—Ç–æ–±—ã –≤–∏–∑—É–∞–ª—å–Ω–æ –±—ã–ª–æ –∫—Ä–∞—Å–∏–≤–æ, –ø—É—Å—Ç—å —Å–Ω–∞—á–∞–ª–∞ –ø–∞–¥–∞–µ—Ç –Ω–∏–∂–Ω–∏–π —Ä—è–¥ (10), –ø–æ—Ç–æ–º —Å—Ä–µ–¥–Ω–∏–π (5), –ø–æ—Ç–æ–º –≤–µ—Ä—Ö–Ω–∏–π (0).
            // –ò–ª–∏ –ø–æ –ø–æ—Ä—è–¥–∫—É —É–¥–∞—Ä–æ–≤.

            let promises = [];

            // –î–ª—è –∫–∞–∂–¥–æ–π –∫–æ–ª–æ–Ω–∫–∏ —Å–æ–∑–¥–∞–µ–º —Ü–µ–ø–æ—á–∫—É –∞–Ω–∏–º–∞—Ü–∏–π
            for(let col=0; col<CONFIG.cols; col++) {
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è —ç—Ç–æ–π –∫–æ–ª–æ–Ω–∫–∏ (—Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö: row 2, row 1, row 0)
                let toolsInCol = [
                    { tool: results[10+col], slotIdx: 10+col }, // –ù–∏–∂–Ω–∏–π —Ä—è–¥
                    { tool: results[5+col], slotIdx: 5+col },   // –°—Ä–µ–¥–Ω–∏–π —Ä—è–¥
                    { tool: results[col], slotIdx: col }        // –í–µ—Ä—Ö–Ω–∏–π —Ä—è–¥
                ];

                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–æ–ª–æ–Ω–∫–∏
                promises.push(handleColumnSequence(col, toolsInCol));
            }

            await Promise.all(promises);
            renderField(); // –§–∏–Ω–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
        }

        async function handleColumnSequence(col, tools) {
            // –ü—Ä–æ—Ö–æ–¥–∏–º—Å—è –ø–æ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º –ø–æ –æ—á–µ—Ä–µ–¥–∏
            for (let item of tools) {
                if(item.tool.id === 'empty') continue; // –ü—É—Å—Ç—ã–µ –ø—Ä–æ–ø—É—Å–∫–∞–µ–º

                // 1. –ù–∞—Ö–æ–¥–∏–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–ª–æ—Ç–∞
                let slotEl = document.getElementById(`slot-${item.slotIdx}`);
                let startRect = slotEl.getBoundingClientRect();

                // 2. –ù–∞—Ö–æ–¥–∏–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¶–ï–õ–ò (–≤–µ—Ä—Ö–Ω–∏–π –±–ª–æ–∫ –∏–ª–∏ —Å—É–Ω–¥—É–∫)
                let targetEl = getTargetElement(col);
                if(!targetEl) break; // –ù–µ–∫—É–¥–∞ –±–∏—Ç—å
                let endRect = targetEl.getBoundingClientRect();

                // 3. –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç
                let flyer = document.createElement('div');
                flyer.className = 'flying-tool';
                flyer.innerText = item.tool.img;
                flyer.style.left = startRect.left + 'px';
                flyer.style.top = startRect.top + 'px';
                document.body.appendChild(flyer);

                // –û—á–∏—â–∞–µ–º —Å–ª–æ—Ç (–≤–∏–∑—É–∞–ª—å–Ω–æ –ø—Ä–µ–¥–º–µ—Ç —É–ª–µ—Ç–µ–ª)
                slotEl.innerText = ''; 

                // 4. –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ–ª–µ—Ç–∞
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π —Ä–µ—Ñ–ª–æ—É —á—Ç–æ–±—ã CSS transition —Å—Ä–∞–±–æ—Ç–∞–ª
                flyer.getBoundingClientRect(); 
                flyer.style.transform = `translate(${endRect.left - startRect.left}px, ${endRect.top - startRect.top}px)`;

                // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø–æ–ª–µ—Ç–∞ (0.4s)
                await new Promise(r => setTimeout(r, 400));

                // 5. –£–¥–∞—Ä!
                flyer.remove();
                await hitTarget(col, item.tool, targetEl);
                
                // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –º–µ–∂–¥—É —É–¥–∞—Ä–∞–º–∏ –≤ –æ–¥–Ω–æ–π –∫–æ–ª–æ–Ω–∫–µ
                await new Promise(r => setTimeout(r, 100));
            }
        }

        function getTargetElement(col) {
            // –¶–µ–ª—å - –≤–µ—Ä—Ö–Ω–∏–π –±–ª–æ–∫ (index 0 –≤ —Å—Ç–µ–∫–µ)
            // –ï—Å–ª–∏ –±–ª–æ–∫–æ–≤ –Ω–µ—Ç - —Ü–µ–ª—å —Å—É–Ω–¥—É–∫
            let stack = columns[col];
            if(stack.length > 0) {
                return document.getElementById(`blk-${col}-0`);
            } else {
                return document.getElementById(`chest-${col}`);
            }
        }

        async function hitTarget(col, tool, domElement) {
            let stack = columns[col];

            // –ï—Å–ª–∏ –ø–æ–ø–∞–ª–∏ –≤ —Å—É–Ω–¥—É–∫ (–±–ª–æ–∫–æ–≤ –Ω–µ—Ç)
            if(stack.length === 0) {
                 // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ –¢–ù–¢, —Ç–æ —Å—É–Ω–¥—É–∫ –Ω–µ –ª–æ–º–∞–µ—Ç—Å—è –∫–∏—Ä–∫–æ–π (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É)
                 // –ù–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã: –µ—Å–ª–∏ –±–ª–æ–∫–æ–≤ –Ω–µ—Ç, –ª—é–±–æ–π —É–¥–∞—Ä –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å—É–Ω–¥—É–∫? 
                 // –ù–µ—Ç, —Å—É–Ω–¥—É–∫ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è —Å–∞–º, –∫–æ–≥–¥–∞ —Å–ª–æ–º–∞–Ω –ø–æ—Å–ª–µ–¥–Ω–∏–π –±–ª–æ–∫.
                 // –ó–Ω–∞—á–∏—Ç —ç—Ç–æ—Ç —É–¥–∞—Ä —É—Ö–æ–¥–∏—Ç –≤ –ø—É—Å—Ç–æ—Ç—É –∏–ª–∏ "–¥–æ–±–∏–≤–∞–µ—Ç" –∑–µ–º–ª—é.
                 return; 
            }

            // –£ –Ω–∞—Å –µ—Å—Ç—å –±–ª–æ–∫
            let blockData = stack[0];
            
            // –í–∏–∑—É–∞–ª —É–¥–∞—Ä–∞
            if(domElement) {
                domElement.classList.add('damaged');
                setTimeout(()=>domElement.classList.remove('damaged'), 150);
                tg.HapticFeedback.impactOccurred('light');
            }

            // –õ–æ–≥–∏–∫–∞ —É—Ä–æ–Ω–∞
            if(tool.id === 'tnt') blockData.hp = 0;
            else blockData.hp -= tool.dmg;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç HP –Ω–∞ –±–ª–æ–∫–µ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å
            if(domElement && blockData.hp > 0) {
                domElement.querySelector('span').innerText = blockData.hp;
                let pct = 1 - (blockData.hp / blockData.max);
                domElement.querySelector('.cracks').style.opacity = pct;
            }

            // –ï—Å–ª–∏ —Å–ª–æ–º–∞–ª–∏
            if(blockData.hp <= 0) {
                stack.shift(); // –£–¥–∞–ª—è–µ–º –∏–∑ –¥–∞–Ω–Ω—ã—Ö
                if(domElement) domElement.style.opacity = '0'; // –°–∫—Ä—ã–≤–∞–µ–º
                
                // –ï—Å–ª–∏ –±–ª–æ–∫–æ–≤ –±–æ–ª—å—à–µ –Ω–µ—Ç -> –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—É–Ω–¥—É–∫
                if(stack.length === 0) {
                    await openChest(col);
                }
            }
        }

        async function openChest(c) {
            let chest = document.getElementById(`chest-${c}`);
            chest.style.background = "#FFD700";
            
            let win = Math.floor(Math.random() * 800) + 100;
            balance += win;
            renderBalance();
            tg.HapticFeedback.notificationOccurred('success');

            // –í—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç
            let float = document.createElement('div');
            float.className = 'float-text';
            float.innerText = `+${win}$`;
            document.getElementById(`col-${c}`).appendChild(float);

            await new Promise(r => setTimeout(r, 1000));
            
            // –†–µ—Å–ø–∞–≤–Ω
            columns[c] = generateStack();
            renderField();
        }

        init();
    </script>
