<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Arcade</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- –®–†–ò–§–¢–´ --- */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft/dist/Minecraft.woff2') format('woff2');
        }

        /* --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï --- */
        :root {
            --bg-dark: #0b0b15;
            --card-bg: #151525;
            --primary: #7000ff; /* –ù–µ–æ–Ω–æ–≤—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --accent: #00f0ff;  /* –ù–µ–æ–Ω–æ–≤—ã–π –≥–æ–ª—É–±–æ–π */
            --pink: #ff0055;    /* –ù–µ–æ–Ω–æ–≤—ã–π —Ä–æ–∑–æ–≤—ã–π */
            --text-main: #ffffff;
            --text-sec: #8f90a6;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.2) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(0, 240, 255, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* –°–∫—Ä–æ–ª–ª */
        ::-webkit-scrollbar { width: 0; }

        /* --- –û–ë–©–ò–ï –≠–õ–ï–ú–ï–ù–¢–´ --- */
        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 90px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –º–µ–Ω—é */
            position: absolute; top:0; left:0;
            background: var(--bg-dark);
        }
        .screen.active { display: flex; z-index: 10; }

        h2 { margin: 0; font-size: 22px; font-weight: 800; }
        
        .glow-text { text-shadow: 0 0 10px rgba(112, 0, 255, 0.5); }

        /* --- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ (LOBBY) --- */
        .lobby-header {
            padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .user-chip {
            display: flex; align-items: center; gap: 10px;
        }
        .user-avatar-mini {
            width: 40px; height: 40px; border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--pink));
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .balance-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px; border-radius: 20px;
            font-weight: 600; font-size: 16px;
            color: var(--accent);
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.4);
        }

        /* Banner */
        .hero-section { padding: 0 20px; margin-bottom: 25px; }
        .hero-card {
            height: 180px; width: 100%;
            background: linear-gradient(135deg, #2a0845 0%, #6441A5 100%);
            border-radius: 20px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; padding: 25px;
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .hero-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: repeating-linear-gradient(transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 11px);
            transform: rotate(45deg); pointer-events: none;
        }
        .hero-title { font-size: 28px; font-weight: 800; z-index: 1; margin-bottom: 5px; }
        .hero-subtitle { color: var(--accent); font-weight: 600; z-index: 1; margin-bottom: 15px; }
        .play-btn {
            background: var(--accent); color: #000;
            padding: 10px 24px; border-radius: 30px;
            font-weight: 800; width: fit-content; z-index: 1;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }
        .hero-img { position: absolute; right: -20px; bottom: -20px; font-size: 90px; transform: rotate(-10deg); filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); }

        /* Games Grid */
        .section-header { padding: 0 20px; margin-bottom: 15px; font-size: 18px; font-weight: 600; color: var(--text-sec); }
        .games-list {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px;
        }
        .game-tile {
            background: var(--card-bg);
            border-radius: 16px;
            aspect-ratio: 1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.1s;
        }
        .game-tile:active { transform: scale(0.96); }
        .game-icon-box { font-size: 40px; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        .game-name { font-weight: 600; font-size: 14px; }

        /* --- –ü–†–û–§–ò–õ–¨ --- */
        .profile-header {
            background: linear-gradient(to bottom, #1a1a2e, var(--bg-dark));
            padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .profile-pic {
            width: 90px; height: 90px; border-radius: 50%;
            background: linear-gradient(45deg, var(--pink), var(--primary));
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: 800; color: white;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            margin-bottom: 15px;
            border: 3px solid var(--bg-dark);
            outline: 2px solid var(--pink);
        }
        .stat-row {
            display: flex; gap: 10px; width: 100%; margin-top: 20px;
        }
        .stat-card {
            flex: 1; background: var(--card-bg); padding: 15px; border-radius: 12px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-val { font-size: 18px; font-weight: 800; color: white; }
        .stat-label { font-size: 11px; color: var(--text-sec); margin-top: 4px; text-transform: uppercase; }

        .history-section { padding: 20px; }
        .history-item {
            background: var(--card-bg); margin-bottom: 10px; padding: 15px;
            border-radius: 12px; display: flex; justify-content: space-between; align-items: center;
        }
        .h-game { font-weight: 600; font-size: 14px; }
        .h-time { font-size: 11px; color: var(--text-sec); }
        .h-amount { font-weight: 700; }
        .h-pos { color: #00e676; } .h-neg { color: #ff3d00; }

        /* --- BOTTOM NAV (Floating) --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            height: 65px;
            background: rgba(21, 21, 37, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 100;
        }
        .nav-btn {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-sec); font-size: 10px; font-weight: 600; width: 33%;
        }
        .nav-btn.active { color: var(--accent); }
        .nav-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* --- GAME SCREEN --- */
        #screen-game {
            background-color: #87CEEB; /* –ù–µ–±–æ –∏–≥—Ä—ã */
            z-index: 200;
            font-family: 'Minecraft', sans-serif;
        }
        .close-fab {
            position: absolute; top: 20px; left: 20px;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            color: white; z-index: 300; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Styles for Miner Game (Same as before) */
        .ui-top { padding: 10px; display: flex; justify-content: center; z-index: 20; margin-top: 60px; }
        .inventory { background: #C6C6C6; border: 4px solid #373737; padding: 4px; box-shadow: inset 4px 4px #FFF, inset -4px -4px #555; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(3, 1fr); gap: 2px; width: 100%; max-width: 360px; }
        .slot { aspect-ratio: 1; background: #8B8B8B; border-bottom: 2px solid #FFF; border-right: 2px solid #FFF; border-top: 2px solid #373737; border-left: 2px solid #373737; display: flex; align-items: center; justify-content: center; position: relative; }
        .slot img { width: 80%; height: 80%; image-rendering: pixelated; filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5)); }
        .game-area { flex: 1; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 80px; position: relative; width: 100%; }
        .cols-container { display: grid; grid-template-columns: repeat(5, 1fr); width: 100%; max-width: 360px; height: 100%; gap: 4px; padding: 0 6px; }
        .column { display: flex; flex-direction: column; justify-content: flex-end; position: relative; height: 100%; }
        .block { width: 100%; aspect-ratio: 1; margin-bottom: 2px; position: relative; border: 2px solid rgba(0,0,0,0.2); image-rendering: pixelated; display: flex; align-items: center; justify-content: center; font-size: 12px; color: white; text-shadow: 1px 1px 0 #000; }
        .b-dirt { background: #5d4037; } .b-stone { background: #757575; } .b-iron { background: #9e9e9e; } .b-gold { background: #fbc02d; } .b-diamond { background: #00bcd4; border: 2px solid #0097a7; } .b-obsidian { background: #14001c; border: 2px solid #4a148c; }
        .cracks { position: absolute; top:0; left:0; right:0; bottom:0; background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.4) 10px, rgba(0,0,0,0.4) 12px); opacity: 0; pointer-events: none; }
        .flying-tool { position: fixed; width: 40px; height: 40px; z-index: 1000; pointer-events: none; image-rendering: pixelated; filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.3)); transition: transform 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19); }
        .chest-box { width: 100%; aspect-ratio: 1; margin-top: 4px; background: #a16b47; border: 2px solid #3e2723; display: flex; align-items: center; justify-content: center; position: relative; }
        .chest-box::after { content: ''; width: 6px; height: 8px; background: #ccc; border: 1px solid #000; }
        .chest-box.open { background: #ffd700; }
        .ground-controls { position: absolute; bottom: 0; width: 100%; height: 70px; background: #5d4037; border-top: 10px solid #589c28; display: flex; align-items: center; justify-content: center; z-index: 50; cursor: pointer; box-shadow: 0 -5px 10px rgba(0,0,0,0.3); font-family: 'Minecraft'; }
        .balance-btn { background: #373737; color: #fff; padding: 10px 40px; border: 3px solid #fff; font-size: 24px; text-shadow: 2px 2px #000; border-radius: 4px; }
        .damaged { animation: blockHit 0.1s; }
        .float-text { position: absolute; width: 100%; text-align: center; bottom: 100%; font-weight: bold; font-size: 18px; color: #FFD700; text-shadow: 2px 2px 0 #000; animation: floatText 1s forwards; pointer-events: none; z-index: 100; }
        @keyframes blockHit { 0% { transform: scale(1); filter: none; } 50% { transform: scale(0.95); filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(-50deg); } 100% { transform: scale(1); filter: none; } }
        @keyframes floatText { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-60px); opacity: 0; } }

    </style>
</head>
<body>

    <!-- === EKRAN LOBBY === -->
    <div id="screen-lobby" class="screen active">
        <div class="lobby-header">
            <div class="user-chip">
                <div class="user-avatar-mini" id="mini-avatar">U</div>
                <div>
                    <div style="font-size: 12px; color: var(--text-sec);">Hello,</div>
                    <div style="font-weight: bold;" id="mini-name">User</div>
                </div>
            </div>
            <div class="balance-box">
                <span id="lobby-balance">0</span> üíé
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-card" onclick="openGame()">
                <div class="hero-title">MINER</div>
                <div class="hero-subtitle">HIT THE BLOCKS!</div>
                <div class="play-btn">PLAY NOW</div>
                <div class="hero-img">‚õèÔ∏è</div>
            </div>
        </div>

        <div class="section-header">All Games</div>
        <div class="games-list">
            <div class="game-tile" onclick="openGame()" style="border-color: var(--primary);">
                <div class="game-icon-box">üß±</div>
                <div class="game-name">Miner</div>
            </div>
            <div class="game-tile" style="opacity: 0.5;">
                <div class="game-icon-box">üé∞</div>
                <div class="game-name">Slots</div>
            </div>
            <div class="game-tile" style="opacity: 0.5;">
                <div class="game-icon-box">üöÄ</div>
                <div class="game-name">Crash</div>
            </div>
            <div class="game-tile" style="opacity: 0.5;">
                <div class="game-icon-box">üé≤</div>
                <div class="game-name">Dice</div>
            </div>
        </div>
    </div>

    <!-- === EKRAN PROFILE === -->
    <div id="screen-profile" class="screen">
        <div class="profile-header">
            <div class="profile-pic" id="profile-pic-big">U</div>
            <h2 id="profile-name-big">Username</h2>
            <div style="color: var(--text-sec); font-size: 12px;" id="profile-id">ID: 000000</div>
            
            <div class="stat-row">
                <div class="stat-card">
                    <div class="stat-val" id="stat-games">0</div>
                    <div class="stat-label">Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" style="color: var(--accent);" id="stat-win">0</div>
                    <div class="stat-label">Best Win</div>
                </div>
            </div>
        </div>

        <div class="section-header" style="padding-top: 20px;">History</div>
        <div class="history-section" id="history-list">
            <!-- JS generates list -->
        </div>
    </div>

    <!-- === EKRAN GAME === -->
    <div id="screen-game" class="screen">
        <div class="close-fab" onclick="navTo('lobby')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </div>

        <div class="ui-top">
            <div class="inventory" id="slots"></div>
        </div>

        <div class="game-area">
            <div class="cols-container" id="mining-cols"></div>
        </div>

        <div class="ground-controls" onclick="spin()">
            <div class="balance-btn">SPIN (100)</div>
        </div>
    </div>

    <!-- === BOTTOM NAV === -->
    <div class="bottom-nav">
        <div class="nav-btn active" id="btn-lobby" onclick="navTo('lobby')">
            <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            Lobby
        </div>
        <div class="nav-btn" style="opacity:0.3">
            <svg viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
            Promo
        </div>
        <div class="nav-btn" id="btn-profile" onclick="navTo('profile')">
            <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            Profile
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // --- DATA & STATE ---
        let balance = parseInt(localStorage.getItem('neon_balance')) || 3000;
        let history = JSON.parse(localStorage.getItem('neon_history')) || [];
        let stats = JSON.parse(localStorage.getItem('neon_stats')) || { games: 0, bestWin: 0 };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const u = tg.initDataUnsafe.user;
            document.getElementById('mini-name').innerText = u.first_name;
            document.getElementById('profile-name-big').innerText = u.first_name;
            document.getElementById('mini-avatar').innerText = u.first_name[0];
            document.getElementById('profile-pic-big').innerText = u.first_name[0];
            document.getElementById('profile-id').innerText = "ID: " + u.id;
        }

        // --- CORE FUNCTIONS ---
        function updateBalance(amount) {
            balance += amount;
            localStorage.setItem('neon_balance', balance);
            document.getElementById('lobby-balance').innerText = balance;
        }

        function recordGame(game, profit) {
            // Stats
            stats.games++;
            if(profit > stats.bestWin) stats.bestWin = profit;
            localStorage.setItem('neon_stats', JSON.stringify(stats));

            // History
            history.unshift({ game, profit, date: new Date().toLocaleTimeString() });
            if(history.length > 20) history.pop();
            localStorage.setItem('neon_history', JSON.stringify(history));
        }

        // --- NAVIGATION ---
        function navTo(screenId) {
            // Screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${screenId}`).classList.add('active');

            // Bottom Nav State
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(screenId === 'lobby') document.getElementById('btn-lobby').classList.add('active');
            if(screenId === 'profile') {
                document.getElementById('btn-profile').classList.add('active');
                renderProfile();
            }

            // Game Logic
            if(screenId === 'game') openGame();
            else tg.BackButton.hide();
        }

        function openGame() {
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => navTo('lobby'));
            // Re-render
            createSlots();
            renderField();
        }

        function renderProfile() {
            document.getElementById('stat-games').innerText = stats.games;
            document.getElementById('stat-win').innerText = stats.bestWin;
            
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            if(history.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#555;">No games played yet.</div>';
                return;
            }
            history.forEach(h => {
                const isWin = h.profit > 0;
                list.innerHTML += `
                    <div class="history-item">
                        <div>
                            <div class="h-game">${h.game}</div>
                            <div class="h-time">${h.date}</div>
                        </div>
                        <div class="h-amount ${isWin ? 'h-pos' : 'h-neg'}">
                            ${isWin ? '+' : ''}${h.profit}
                        </div>
                    </div>
                `;
            });
        }

        // Init
        document.getElementById('lobby-balance').innerText = balance;
        initGame();

        // =====================================
        // GAME ENGINE (MINER) - NO CHANGES
        // =====================================
        function getPickaxeSVG(c) { return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='${encodeURIComponent(c)}' d='M8 1h3v1h1v1h1v1h1v2h-1v-1h-1v-1h-1v-1H8v1H7v1H6v1H5v-2h1v-1h1v-1h1zm-3 4h1v1h1v1H6v1H5v-1H4v-1h1z'/><path fill='%235d4037' d='M6 6h1v1H6zM5 7h1v1H5zM4 8h1v1H4zM3 9h1v1H3zM2 10h1v1H2zM1 11h1v2h2v-1h-1v-1h-1z'/></svg>`; }
        function getTntSVG() { return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect x='2' y='2' width='12' height='12' fill='%23d32f2f'/><rect x='3' y='2' width='3' height='12' fill='%23e57373' opacity='0.5'/><rect x='8' y='2' width='3' height='12' fill='%23e57373' opacity='0.5'/><text x='8' y='11' font-family='monospace' font-size='6' fill='white' text-anchor='middle'>TNT</text><rect x='6' y='1' width='4' height='1' fill='gray'/></svg>`; }

        const IMAGES = { wood: getPickaxeSVG('#8d6e63'), stone: getPickaxeSVG('#9e9e9e'), iron: getPickaxeSVG('#ffffff'), diamond: getPickaxeSVG('#00e5ff'), tnt: getTntSVG() };
        const CONFIG = {
            spinCost: 100, cols: 5,
            tools: [ { id: 'wood', dmg: 1, chance: 40, img: IMAGES.wood }, { id: 'stone', dmg: 2, chance: 30, img: IMAGES.stone }, { id: 'iron', dmg: 5, chance: 15, img: IMAGES.iron }, { id: 'diamond', dmg: 20, chance: 5, img: IMAGES.diamond }, { id: 'tnt', dmg: 500, chance: 1, img: IMAGES.tnt }, { id: 'empty', dmg: 0, chance: 50, img: null } ],
            blocks: [ { type: 'b-dirt', hp: 5 }, { type: 'b-stone', hp: 15 }, { type: 'b-iron', hp: 30 }, { type: 'b-gold', hp: 50 }, { type: 'b-diamond', hp: 100 }, { type: 'b-obsidian', hp: 200 } ]
        };

        let columns = [];
        let isSpinning = false;

        function initGame() {
            createSlots();
            try {
                let saved = localStorage.getItem('neon_miner_cols');
                if(saved) columns = JSON.parse(saved); else throw "reset";
            } catch {
                for(let i=0; i<CONFIG.cols; i++) columns.push(genStack());
            }
            renderField();
        }

        function genStack() {
            let count = Math.floor(Math.random() * 3) + 3;
            let stack = [];
            for(let i=0; i<count; i++) {
                let r = Math.random();
                let b = CONFIG.blocks[0];
                if(r>0.5) b = CONFIG.blocks[1]; if(r>0.75) b = CONFIG.blocks[2]; if(r>0.85) b = CONFIG.blocks[3]; if(r>0.95) b = CONFIG.blocks[4]; if(r>0.98) b = CONFIG.blocks[5];
                stack.push({...b, max: b.hp});
            }
            return stack;
        }

        function createSlots() {
            const grid = document.getElementById('slots');
            if(!grid) return;
            grid.innerHTML = '';
            for(let i=0; i<15; i++) grid.innerHTML += `<div class="slot" id="slot-${i}"></div>`;
        }

        function renderField() {
            const cont = document.getElementById('mining-cols');
            if(!cont) return;
            cont.innerHTML = '';
            for(let c=0; c<CONFIG.cols; c++) {
                let colDiv = document.createElement('div');
                colDiv.className = 'column'; colDiv.id = `col-${c}`;
                
                if(columns[c]) {
                    columns[c].forEach((blk, idx) => {
                        let bDiv = document.createElement('div');
                        bDiv.className = `block ${blk.type}`; bDiv.id = `blk-${c}-${idx}`;
                        let pct = 1 - (blk.hp / blk.max);
                        bDiv.innerHTML = `<span style="z-index:2">${blk.hp}</span><div class="cracks" style="opacity:${pct}"></div>`;
                        colDiv.appendChild(bDiv);
                    });
                }

                let chest = document.createElement('div');
                chest.className = 'chest-box'; chest.id = `chest-${c}`;
                colDiv.appendChild(chest);
                cont.appendChild(colDiv);
            }
            localStorage.setItem('neon_miner_cols', JSON.stringify(columns));
        }

        async function spin() {
            if(isSpinning) return;
            if(balance < CONFIG.spinCost) { tg.showAlert("Need more crystals!"); return; }
            
            isSpinning = true;
            updateBalance(-CONFIG.spinCost);
            recordGame("Miner Spin", -CONFIG.spinCost);
            tg.HapticFeedback.impactOccurred('medium');

            const slotDivs = document.querySelectorAll('.slot');
            for(let k=0; k<6; k++) {
                slotDivs.forEach(s => s.style.opacity = Math.random() > 0.5 ? '0.5' : '1');
                await new Promise(r => setTimeout(r, 60));
            }
            slotDivs.forEach(s => s.style.opacity = '1');

            let dropResults = [];
            for(let i=0; i<15; i++) {
                let tool = getDrop();
                dropResults.push(tool);
                let slot = document.getElementById(`slot-${i}`);
                if(tool.img) slot.innerHTML = `<img src="${tool.img}">`; else slot.innerHTML = '';
            }

            await animateDrops(dropResults);
            isSpinning = false;
        }

        function getDrop() {
            let total = CONFIG.tools.reduce((a,b)=>a+b.chance,0);
            let r = Math.random() * total;
            for(let t of CONFIG.tools) { if(r<t.chance) return t; r-=t.chance; }
            return CONFIG.tools.find(t=>t.id==='empty');
        }

        async function animateDrops(drops) {
            let promises = [];
            for(let col=0; col<CONFIG.cols; col++) {
                let colDrops = [ { tool: drops[10+col], idx: 10+col }, { tool: drops[5+col], idx: 5+col }, { tool: drops[col], idx: col } ];
                promises.push(handleCol(col, colDrops));
            }
            await Promise.all(promises);
            renderField();
        }

        async function handleCol(col, items) {
            for(let item of items) {
                if(!item.tool.img) continue;
                let slotEl = document.getElementById(`slot-${item.idx}`);
                let targetEl = getTarget(col);
                if(!targetEl) break; 

                let img = document.createElement('img');
                img.src = item.tool.img; img.className = 'flying-tool';
                let rectStart = slotEl.getBoundingClientRect();
                let rectEnd = targetEl.getBoundingClientRect();

                img.style.left = rectStart.left + (rectStart.width/2 - 20) + 'px';
                img.style.top = rectStart.top + (rectStart.height/2 - 20) + 'px';
                document.body.appendChild(img);
                slotEl.innerHTML = '';
                img.getBoundingClientRect();

                let x = rectEnd.left + (rectEnd.width/2 - 20) - parseFloat(img.style.left);
                let y = rectEnd.top + (rectEnd.height/2 - 20) - parseFloat(img.style.top);
                img.style.transform = `translate(${x}px, ${y}px) rotate(-45deg)`;

                await new Promise(r => setTimeout(r, 400));
                img.remove();
                await applyHit(col, item.tool, targetEl);
                await new Promise(r => setTimeout(r, 100));
            }
        }

        function getTarget(col) {
            let stack = columns[col];
            if(stack && stack.length > 0) return document.getElementById(`blk-${col}-0`);
            return document.getElementById(`chest-${col}`);
        }

        async function applyHit(col, tool, el) {
            let stack = columns[col];
            if(!stack || stack.length === 0) return;
            let blk = stack[0];
            
            el.classList.add('damaged'); setTimeout(() => el.classList.remove('damaged'), 100);
            tg.HapticFeedback.impactOccurred('light');

            if(tool.id === 'tnt') blk.hp = 0; else blk.hp -= tool.dmg;

            if(blk.hp > 0) {
                el.querySelector('span').innerText = blk.hp;
                el.querySelector('.cracks').style.opacity = 1 - (blk.hp/blk.max);
            } else {
                stack.shift();
                el.style.opacity = 0;
                if(stack.length === 0) await openChest(col);
            }
        }

        async function openChest(c) {
            let chest = document.getElementById(`chest-${c}`);
            chest.classList.add('open');
            let win = Math.floor(Math.random() * 500) + 50;
            updateBalance(win);
            recordGame("Miner Win", win);

            let float = document.createElement('div');
            float.className = 'float-text'; float.innerText = `+${win}`;
            document.getElementById(`col-${c}`).appendChild(float);
            tg.HapticFeedback.notificationOccurred('success');

            await new Promise(r => setTimeout(r, 800));
            columns[c] = genStack();
            renderField();
        }
    </script>
