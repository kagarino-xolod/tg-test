<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Miner Real</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft/dist/Minecraft.woff2') format('woff2');
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Minecraft', sans-serif;
            background-color: #87CEEB;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- UI ВЕРХ --- */
        .ui-top {
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .inventory {
            background: #C6C6C6;
            border: 4px solid #373737;
            padding: 4px;
            box-shadow: inset 4px 4px #FFF, inset -4px -4px #555;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
            max-width: 360px;
        }

        .slot {
            aspect-ratio: 1;
            background: #8B8B8B;
            border-bottom: 2px solid #FFF;
            border-right: 2px solid #FFF;
            border-top: 2px solid #373737;
            border-left: 2px solid #373737;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .slot img {
            width: 80%;
            height: 80%;
            image-rendering: pixelated; /* Пиксельный вид */
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5));
        }

        /* --- ИГРОВОЕ ПОЛЕ --- */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 80px;
            position: relative;
            width: 100%;
        }

        .cols-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 100%;
            max-width: 360px;
            height: 100%;
            gap: 4px;
            padding: 0 6px;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            height: 100%;
        }

        /* --- БЛОКИ --- */
        .block {
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 2px;
            position: relative;
            border: 2px solid rgba(0,0,0,0.2);
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 0 #000;
        }

        /* Цвета блоков */
        .b-dirt { background: #5d4037; }
        .b-stone { background: #757575; }
        .b-iron { background: #9e9e9e; }
        .b-gold { background: #fbc02d; }
        .b-diamond { background: #00bcd4; border: 2px solid #0097a7; }
        .b-obsidian { background: #14001c; border: 2px solid #4a148c; }

        .cracks {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.4) 10px, rgba(0,0,0,0.4) 12px);
            opacity: 0;
            pointer-events: none;
        }

        /* --- ЛЕТАЮЩАЯ КИРКА --- */
        .flying-tool {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 1000;
            pointer-events: none;
            image-rendering: pixelated;
            filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.3));
            transition: transform 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19); /* Ускорение вниз */
        }

        /* --- СУНДУК --- */
        .chest-box {
            width: 100%;
            aspect-ratio: 1;
            margin-top: 4px;
            background: #a16b47;
            border: 2px solid #3e2723;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .chest-box::after { content: ''; width: 6px; height: 8px; background: #ccc; border: 1px solid #000; }
        .chest-box.open { background: #ffd700; } /* Золотой при открытии */

        /* --- НИЗ --- */
        .ground-controls {
            position: absolute; bottom: 0; width: 100%; height: 70px;
            background: #5d4037; border-top: 10px solid #589c28;
            display: flex; align-items: center; justify-content: center; z-index: 50;
            cursor: pointer;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.3);
        }
        .balance-btn {
            background: #373737; color: #fff; padding: 10px 40px;
            border: 3px solid #fff; font-size: 24px; text-shadow: 2px 2px #000; border-radius: 4px;
        }

        /* --- Анимации --- */
        @keyframes blockHit {
            0% { transform: scale(1); filter: none; }
            50% { transform: scale(0.95); filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(-50deg); } /* Красный миг */
            100% { transform: scale(1); filter: none; }
        }
        .damaged { animation: blockHit 0.1s; }

        @keyframes floatText {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-60px); opacity: 0; }
        }
        .float-text {
            position: absolute; width: 100%; text-align: center; bottom: 100%;
            font-weight: bold; font-size: 18px; color: #FFD700; text-shadow: 2px 2px 0 #000;
            animation: floatText 1s forwards; pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="ui-top">
        <div class="inventory" id="slots"></div>
    </div>

    <div class="game-area">
        <div class="cols-container" id="mining-cols"></div>
    </div>

    <div class="ground-controls" onclick="spin()">
        <div class="balance-btn">
            <span id="balance">0</span> $
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- ГЕНЕРАТОР SVG КИРОК (Чтобы не грузить картинки) ---
        // Рисуем кирку по пиксельной сетке 16x16
        function getPickaxeSVG(headColor) {
            return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='${encodeURIComponent(headColor)}' d='M8 1h3v1h1v1h1v1h1v2h-1v-1h-1v-1h-1v-1H8v1H7v1H6v1H5v-2h1v-1h1v-1h1zm-3 4h1v1h1v1H6v1H5v-1H4v-1h1z'/><path fill='%235d4037' d='M6 6h1v1H6zM5 7h1v1H5zM4 8h1v1H4zM3 9h1v1H3zM2 10h1v1H2zM1 11h1v2h2v-1h-1v-1h-1z'/></svg>`;
        }
        // Генератор ТНТ
        function getTntSVG() {
            return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect x='2' y='2' width='12' height='12' fill='%23d32f2f'/><rect x='3' y='2' width='3' height='12' fill='%23e57373' opacity='0.5'/><rect x='8' y='2' width='3' height='12' fill='%23e57373' opacity='0.5'/><text x='8' y='11' font-family='monospace' font-size='6' fill='white' text-anchor='middle'>TNT</text><rect x='6' y='1' width='4' height='1' fill='gray'/></svg>`;
        }

        const IMAGES = {
            wood: getPickaxeSVG('#8d6e63'),   // Коричневая
            stone: getPickaxeSVG('#9e9e9e'),  // Серая
            iron: getPickaxeSVG('#ffffff'),   // Белая
            diamond: getPickaxeSVG('#00e5ff'),// Голубая
            tnt: getTntSVG(),
            empty: null
        };

        const CONFIG = {
            spinCost: 100,
            cols: 5,
            tools: [
                { id: 'wood', dmg: 1, chance: 40, img: IMAGES.wood },
                { id: 'stone', dmg: 2, chance: 30, img: IMAGES.stone },
                { id: 'iron', dmg: 5, chance: 15, img: IMAGES.iron },
                { id: 'diamond', dmg: 20, chance: 5, img: IMAGES.diamond },
                { id: 'tnt', dmg: 500, chance: 1, img: IMAGES.tnt },
                { id: 'empty', dmg: 0, chance: 50, img: null }
            ],
            blocks: [
                { type: 'b-dirt', hp: 5 },
                { type: 'b-stone', hp: 15 },
                { type: 'b-iron', hp: 30 },
                { type: 'b-gold', hp: 50 },
                { type: 'b-diamond', hp: 100 },
                { type: 'b-obsidian', hp: 200 }
            ]
        };

        let balance = parseInt(localStorage.getItem('minercraft_v3')) || 3000;
        let columns = [];
        let isSpinning = false;

        function init() {
            renderBalance();
            createSlots();
            
            try {
                let saved = localStorage.getItem('minercraft_v3_cols');
                if(saved) columns = JSON.parse(saved);
                else throw "reset";
            } catch {
                for(let i=0; i<CONFIG.cols; i++) columns.push(genStack());
            }
            renderField();
        }

        function genStack() {
            let count = Math.floor(Math.random() * 3) + 3;
            let stack = [];
            for(let i=0; i<count; i++) {
                let r = Math.random();
                let b = CONFIG.blocks[0];
                if(r>0.5) b = CONFIG.blocks[1];
                if(r>0.75) b = CONFIG.blocks[2];
                if(r>0.85) b = CONFIG.blocks[3];
                if(r>0.95) b = CONFIG.blocks[4];
                if(r>0.98) b = CONFIG.blocks[5];
                stack.push({...b, max: b.hp});
            }
            return stack;
        }

        function createSlots() {
            const grid = document.getElementById('slots');
            grid.innerHTML = '';
            for(let i=0; i<15; i++) grid.innerHTML += `<div class="slot" id="slot-${i}"></div>`;
        }

        function renderBalance() {
            document.getElementById('balance').innerText = balance;
            localStorage.setItem('minercraft_v3', balance);
        }

        function renderField() {
            const cont = document.getElementById('mining-cols');
            cont.innerHTML = '';
            for(let c=0; c<CONFIG.cols; c++) {
                let colDiv = document.createElement('div');
                colDiv.className = 'column';
                colDiv.id = `col-${c}`;
                
                columns[c].forEach((blk, idx) => {
                    let bDiv = document.createElement('div');
                    bDiv.className = `block ${blk.type}`;
                    bDiv.id = `blk-${c}-${idx}`;
                    let pct = 1 - (blk.hp / blk.max);
                    bDiv.innerHTML = `<span style="z-index:2">${blk.hp}</span><div class="cracks" style="opacity:${pct}"></div>`;
                    colDiv.appendChild(bDiv);
                });

                let chest = document.createElement('div');
                chest.className = 'chest-box';
                chest.id = `chest-${c}`;
                colDiv.appendChild(chest);
                cont.appendChild(colDiv);
            }
            localStorage.setItem('minercraft_v3_cols', JSON.stringify(columns));
        }

        // --- GAME LOOP ---

        async function spin() {
            if(isSpinning || balance < CONFIG.spinCost) return;
            isSpinning = true;
            balance -= CONFIG.spinCost;
            renderBalance();
            tg.HapticFeedback.impactOccurred('medium');

            // 1. Roll slots (visual)
            const slotDivs = document.querySelectorAll('.slot');
            for(let k=0; k<8; k++) {
                slotDivs.forEach(s => s.style.opacity = Math.random() > 0.5 ? '0.5' : '1');
                await new Promise(r => setTimeout(r, 60));
            }
            slotDivs.forEach(s => s.style.opacity = '1');

            // 2. Generate result
            let dropResults = [];
            for(let i=0; i<15; i++) {
                let tool = getDrop();
                dropResults.push(tool);
                let slot = document.getElementById(`slot-${i}`);
                if(tool.img) {
                    slot.innerHTML = `<img src="${tool.img}">`;
                } else {
                    slot.innerHTML = '';
                }
            }

            // 3. Process drops
            await animateDrops(dropResults);
            isSpinning = false;
        }

        function getDrop() {
            let total = CONFIG.tools.reduce((a,b)=>a+b.chance,0);
            let r = Math.random() * total;
            for(let t of CONFIG.tools) {
                if(r<t.chance) return t;
                r-=t.chance;
            }
            return CONFIG.tools.find(t=>t.id==='empty');
        }

        async function animateDrops(drops) {
            // Process by rows from bottom (index 10-14) to top (0-4)
            // But logic says: items fall into their columns.
            let promises = [];
            for(let col=0; col<CONFIG.cols; col++) {
                // Get drops for this col
                let colDrops = [
                    { tool: drops[10+col], idx: 10+col }, // Row 3
                    { tool: drops[5+col], idx: 5+col },   // Row 2
                    { tool: drops[col], idx: col }        // Row 1
                ];
                promises.push(handleCol(col, colDrops));
            }
            await Promise.all(promises);
            renderField();
        }

        async function handleCol(col, items) {
            for(let item of items) {
                if(!item.tool.img) continue; // Empty

                let slotEl = document.getElementById(`slot-${item.idx}`);
                let targetEl = getTarget(col);
                if(!targetEl) break; // Should not happen usually

                // 1. Create flying image
                let img = document.createElement('img');
                img.src = item.tool.img;
                img.className = 'flying-tool';
                
                let rectStart = slotEl.getBoundingClientRect();
                let rectEnd = targetEl.getBoundingClientRect();

                img.style.left = rectStart.left + (rectStart.width/2 - 20) + 'px';
                img.style.top = rectStart.top + (rectStart.height/2 - 20) + 'px';
                document.body.appendChild(img);

                // Clear slot
                slotEl.innerHTML = '';

                // 2. Animate
                // Force reflow
                img.getBoundingClientRect();
                let x = rectEnd.left + (rectEnd.width/2 - 20) - parseFloat(img.style.left);
                let y = rectEnd.top + (rectEnd.height/2 - 20) - parseFloat(img.style.top);
                img.style.transform = `translate(${x}px, ${y}px) rotate(-45deg)`; // Rotate like hitting

                await new Promise(r => setTimeout(r, 400));
                
                // 3. Hit
                img.remove();
                await applyHit(col, item.tool, targetEl);
                await new Promise(r => setTimeout(r, 100)); // Small delay between hits
            }
        }

        function getTarget(col) {
            let stack = columns[col];
            if(stack.length > 0) return document.getElementById(`blk-${col}-0`);
            return document.getElementById(`chest-${col}`);
        }

        async function applyHit(col, tool, el) {
            let stack = columns[col];
            if(stack.length === 0) return; // Already chest, ignore hit

            let blk = stack[0];
            
            // Visual
            el.classList.add('damaged');
            setTimeout(() => el.classList.remove('damaged'), 100);
            tg.HapticFeedback.impactOccurred('light');

            // Logic
            if(tool.id === 'tnt') blk.hp = 0;
            else blk.hp -= tool.dmg;

            // Update UI
            if(blk.hp > 0) {
                el.querySelector('span').innerText = blk.hp;
                el.querySelector('.cracks').style.opacity = 1 - (blk.hp/blk.max);
            } else {
                // Break
                stack.shift();
                el.style.opacity = 0;
                
                if(stack.length === 0) {
                    await openChest(col);
                }
            }
        }

        async function openChest(c) {
            let chest = document.getElementById(`chest-${c}`);
            chest.classList.add('open');
            
            let win = Math.floor(Math.random() * 500) + 50;
            balance += win;
            
            let float = document.createElement('div');
            float.className = 'float-text';
            float.innerText = `+${win}`;
            document.getElementById(`col-${c}`).appendChild(float);
            
            tg.HapticFeedback.notificationOccurred('success');
            renderBalance();

            await new Promise(r => setTimeout(r, 800));
            columns[c] = genStack();
            renderField();
        }

        init();
    </script>
</body>
</html>
