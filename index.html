<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Games App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- –®–†–ò–§–¢ –î–õ–Ø –ò–ì–†–´ (–ü–æ–¥–∫–ª—é—á–∞–µ–º, –Ω–æ –Ω–µ –ø—Ä–∏–º–µ–Ω—è–µ–º –∫–æ –≤—Å–µ–º—É body) --- */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft/dist/Minecraft.woff2') format('woff2');
        }

        /* --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò (–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; /* –û–±—ã—á–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            background-color: #0f0f0f; /* –ì–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π */
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- HEADER (–ú–µ–Ω—é) --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            z-index: 50;
        }

        .balance-pill {
            background: #1e1e1e;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            color: #4caf50; /* –ó–µ–ª–µ–Ω—ã–π —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π */
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #333;
        }

        .profile-icon {
            width: 40px; height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .profile-icon:active { background: #555; }

        /* --- SCREENS (–≠–∫—Ä–∞–Ω—ã) --- */
        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .screen.active { display: flex; }

        /* --- –ú–ï–ù–Æ –ò–ì–† (–°–µ—Ç–∫–∞) --- */
        .menu-container {
            padding: 20px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .game-card {
            background: #1e1e1e;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            border: 1px solid #333;
        }
        
        .game-card:active { transform: scale(0.98); }

        .game-card-img {
            width: 100%; height: 70%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center; justify-content: center;
            font-size: 40px;
        }
        
        .game-card-info {
            height: 30%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            background: #252525;
        }

        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ Miner */
        .miner-card .game-card-img {
            background: linear-gradient(135deg, #6eb1ff, #4a90e2);
        }
        
        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ "–°–∫–æ—Ä–æ" */
        .coming-soon { opacity: 0.6; filter: grayscale(1); pointer-events: none; }
        .coming-soon .game-card-info::after { content: 'SOON'; font-size: 10px; background: #ff5252; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }


        /* --- –ü–†–û–§–ò–õ–¨ (–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å—Ç–∏–ª—å) --- */
        .profile-view {
            padding: 20px;
            align-items: center;
        }
        
        .user-avatar-large {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .stats-box {
            background: #1e1e1e;
            width: 100%;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .history-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        .history-row:last-child { border-bottom: none; }
        
        .profit-pos { color: #4caf50; }
        .profit-neg { color: #ff5252; }


        /* ========================================= */
        /* === –í–ù–£–¢–†–ï–ù–ù–û–°–¢–ò –ò–ì–†–´ (Minecraft Style) === */
        /* ========================================= */
        
        #screen-game {
            background-color: #87CEEB;
            font-family: 'Minecraft', sans-serif; /* –õ–æ–∫–∞–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            position: relative;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–î–æ–º–æ–π" –≤–Ω—É—Ç—Ä–∏ –∏–≥—Ä—ã */
        .ingame-menu-btn {
            position: absolute;
            top: 15px; left: 15px;
            width: 40px; height: 40px;
            background: #eee;
            border: 2px solid #fff;
            box-shadow: 2px 2px 0 #000;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100;
            font-family: sans-serif; font-size: 20px; font-weight: bold; color: #333;
        }

        /* –ö–ª–∞—Å—Å—ã –∏–≥—Ä—ã (—Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã —Å –ø—Ä–æ—à–ª–æ–≥–æ —Ä–∞–∑–∞) */
        .ui-top { padding: 10px; display: flex; justify-content: center; z-index: 20; margin-top: 60px; }
        .inventory { background: #C6C6C6; border: 4px solid #373737; padding: 4px; box-shadow: inset 4px 4px #FFF, inset -4px -4px #555; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(3, 1fr); gap: 2px; width: 100%; max-width: 360px; }
        .slot { aspect-ratio: 1; background: #8B8B8B; border-bottom: 2px solid #FFF; border-right: 2px solid #FFF; border-top: 2px solid #373737; border-left: 2px solid #373737; display: flex; align-items: center; justify-content: center; position: relative; }
        .slot img { width: 80%; height: 80%; image-rendering: pixelated; filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5)); }
        .game-area { flex: 1; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 80px; position: relative; width: 100%; }
        .cols-container { display: grid; grid-template-columns: repeat(5, 1fr); width: 100%; max-width: 360px; height: 100%; gap: 4px; padding: 0 6px; }
        .column { display: flex; flex-direction: column; justify-content: flex-end; position: relative; height: 100%; }
        .block { width: 100%; aspect-ratio: 1; margin-bottom: 2px; position: relative; border: 2px solid rgba(0,0,0,0.2); image-rendering: pixelated; display: flex; align-items: center; justify-content: center; font-size: 12px; color: white; text-shadow: 1px 1px 0 #000; }
        .b-dirt { background: #5d4037; } .b-stone { background: #757575; } .b-iron { background: #9e9e9e; } .b-gold { background: #fbc02d; } .b-diamond { background: #00bcd4; border: 2px solid #0097a7; } .b-obsidian { background: #14001c; border: 2px solid #4a148c; }
        .cracks { position: absolute; top:0; left:0; right:0; bottom:0; background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.4) 10px, rgba(0,0,0,0.4) 12px); opacity: 0; pointer-events: none; }
        .flying-tool { position: fixed; width: 40px; height: 40px; z-index: 1000; pointer-events: none; image-rendering: pixelated; filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.3)); transition: transform 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19); }
        .chest-box { width: 100%; aspect-ratio: 1; margin-top: 4px; background: #a16b47; border: 2px solid #3e2723; display: flex; align-items: center; justify-content: center; position: relative; }
        .chest-box::after { content: ''; width: 6px; height: 8px; background: #ccc; border: 1px solid #000; }
        .chest-box.open { background: #ffd700; }
        .ground-controls { position: absolute; bottom: 0; width: 100%; height: 70px; background: #5d4037; border-top: 10px solid #589c28; display: flex; align-items: center; justify-content: center; z-index: 50; cursor: pointer; box-shadow: 0 -5px 10px rgba(0,0,0,0.3); font-family: 'Minecraft'; }
        .balance-btn { background: #373737; color: #fff; padding: 10px 40px; border: 3px solid #fff; font-size: 24px; text-shadow: 2px 2px #000; border-radius: 4px; }
        .damaged { animation: blockHit 0.1s; }
        .float-text { position: absolute; width: 100%; text-align: center; bottom: 100%; font-weight: bold; font-size: 18px; color: #FFD700; text-shadow: 2px 2px 0 #000; animation: floatText 1s forwards; pointer-events: none; z-index: 100; }

        @keyframes blockHit { 0% { transform: scale(1); filter: none; } 50% { transform: scale(0.95); filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(-50deg); } 100% { transform: scale(1); filter: none; } }
        @keyframes floatText { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-60px); opacity: 0; } }

    </style>
</head>
<body>

    <!-- 1. –≠–ö–†–ê–ù –ì–õ–ê–í–ù–û–ì–û –ú–ï–ù–Æ -->
    <div id="screen-menu" class="screen active">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="app-header">
            <div class="balance-pill">
                $ <span id="global-balance">0</span>
            </div>
            <div class="profile-icon" onclick="navTo('profile')">
                <!-- SVG User Icon -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>

        <div class="menu-container">
            <h2 style="margin-top: 0;">Play</h2>
            <div class="games-grid">
                <!-- –ò–≥—Ä–∞ MINER -->
                <div class="game-card miner-card" onclick="navTo('game')">
                    <div class="game-card-img">‚õèÔ∏è</div>
                    <div class="game-card-info">Minecraft Miner</div>
                </div>

                <!-- –î—Ä—É–≥–∏–µ –∏–≥—Ä—ã -->
                <div class="game-card coming-soon">
                    <div class="game-card-img" style="background:#333;">üçí</div>
                    <div class="game-card-info">Slots</div>
                </div>

                <div class="game-card coming-soon">
                    <div class="game-card-img" style="background:#333;">üöÄ</div>
                    <div class="game-card-info">Crash</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. –≠–ö–†–ê–ù –ü–†–û–§–ò–õ–Ø -->
    <div id="screen-profile" class="screen">
        <div class="app-header">
            <div style="font-weight: bold; font-size: 18px;">Profile</div>
            <div onclick="navTo('menu')" style="color: #888; cursor: pointer;">Close</div>
        </div>
        
        <div class="profile-view">
            <div class="user-avatar-large" id="avatar-letter">U</div>
            <h2 id="profile-name" style="margin: 0;">User</h2>
            <div id="profile-id" style="color: #666; font-size: 13px;">ID: 123456</div>

            <div class="stats-box">
                <div style="color: #888; font-size: 12px; margin-bottom: 10px; text-transform: uppercase;">Recent History</div>
                <div id="history-list">
                    <!-- JS fills this -->
                </div>
            </div>
        </div>
    </div>

    <!-- 3. –≠–ö–†–ê–ù –ò–ì–†–´ (MINER) -->
    <div id="screen-game" class="screen">
        <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ –≤ –º–µ–Ω—é -->
        <div class="ingame-menu-btn" onclick="navTo('menu')">üè†</div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã (—Å—Ç–∏–ª–∏ Minecraft –ø—Ä–∏–º–µ–Ω—è—é—Ç—Å—è –∑–¥–µ—Å—å) -->
        <div class="ui-top">
            <div class="inventory" id="slots"></div>
        </div>

        <div class="game-area">
            <div class="cols-container" id="mining-cols"></div>
        </div>

        <div class="ground-controls" onclick="spin()">
            <div class="balance-btn">
                <span id="game-balance-display">SPIN</span>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ë–ê–õ–ê–ù–° –ò –ò–°–¢–û–†–ò–Ø ---
        let balance = parseInt(localStorage.getItem('app_balance')) || 5000;
        let history = JSON.parse(localStorage.getItem('app_history')) || [];

        function updateBalance(amount) {
            balance += amount;
            localStorage.setItem('app_balance', balance);
            document.getElementById('global-balance').innerText = balance;
        }

        function addHistory(gameName, amount) {
            history.unshift({ game: gameName, amount: amount, time: new Date() });
            if (history.length > 10) history.pop();
            localStorage.setItem('app_history', JSON.stringify(history));
        }

        // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø ---
        function navTo(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${screen}`).classList.add('active');

            if(screen === 'profile') renderProfile();
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–æ–π "–ù–∞–∑–∞–¥" –¢–µ–ª–µ–≥—Ä–∞–º–∞
            if(screen === 'menu') tg.BackButton.hide();
            else {
                tg.BackButton.show();
                tg.BackButton.onClick(() => navTo('menu'));
            }
        }

        function renderProfile() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const u = tg.initDataUnsafe.user;
                document.getElementById('profile-name').innerText = u.first_name;
                document.getElementById('profile-id').innerText = `ID: ${u.id}`;
                document.getElementById('avatar-letter').innerText = u.first_name[0].toUpperCase();
            }

            const list = document.getElementById('history-list');
            list.innerHTML = '';
            if(history.length === 0) list.innerHTML = '<div style="color:#555; text-align:center;">No games yet</div>';
            
            history.forEach(h => {
                const color = h.amount >= 0 ? 'profit-pos' : 'profit-neg';
                const sign = h.amount >= 0 ? '+' : '';
                list.innerHTML += `
                    <div class="history-row">
                        <span>${h.game}</span>
                        <span class="${color}">${sign}${h.amount}</span>
                    </div>
                `;
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('global-balance').innerText = balance;
        initGame(); // –ó–∞–ø—É—Å–∫–∞–µ–º –¥–≤–∏–∂–æ–∫ –∏–≥—Ä—ã –≤ —Ñ–æ–Ω–µ

        // ==========================================
        //         MINER GAME ENGINE
        // ==========================================
        
        function getPickaxeSVG(c) { return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='${encodeURIComponent(c)}' d='M8 1h3v1h1v1h1v1h1v2h-1v-1h-1v-1h-1v-1H8v1H7v1H6v1H5v-2h1v-1h1v-1h1zm-3 4h1v1h1v1H6v1H5v-1H4v-1h1z'/><path fill='%235d4037' d='M6 6h1v1H6zM5 7h1v1H5zM4 8h1v1H4zM3 9h1v1H3zM2 10h1v1H2zM1 11h1v2h2v-1h-1v-1h-1z'/></svg>`; }
        function getTntSVG() { return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect x='2' y='2' width='12' height='12' fill='%23d32f2f'/><rect x='3' y='2' width='3' height='12' fill='%23e57373' opacity='0.5'/><rect x='8' y='2' width='3' height='12' fill='%23e57373' opacity='0.5'/><text x='8' y='11' font-family='monospace' font-size='6' fill='white' text-anchor='middle'>TNT</text><rect x='6' y='1' width='4' height='1' fill='gray'/></svg>`; }

        const IMAGES = { wood: getPickaxeSVG('#8d6e63'), stone: getPickaxeSVG('#9e9e9e'), iron: getPickaxeSVG('#ffffff'), diamond: getPickaxeSVG('#00e5ff'), tnt: getTntSVG() };
        const CONFIG = {
            spinCost: 100, cols: 5,
            tools: [ { id: 'wood', dmg: 1, chance: 40, img: IMAGES.wood }, { id: 'stone', dmg: 2, chance: 30, img: IMAGES.stone }, { id: 'iron', dmg: 5, chance: 15, img: IMAGES.iron }, { id: 'diamond', dmg: 20, chance: 5, img: IMAGES.diamond }, { id: 'tnt', dmg: 500, chance: 1, img: IMAGES.tnt }, { id: 'empty', dmg: 0, chance: 50, img: null } ],
            blocks: [ { type: 'b-dirt', hp: 5 }, { type: 'b-stone', hp: 15 }, { type: 'b-iron', hp: 30 }, { type: 'b-gold', hp: 50 }, { type: 'b-diamond', hp: 100 }, { type: 'b-obsidian', hp: 200 } ]
        };

        let columns = [];
        let isSpinning = false;

        function initGame() {
            createSlots();
            try {
                let saved = localStorage.getItem('app_miner_cols');
                if(saved) columns = JSON.parse(saved);
                else throw "reset";
            } catch {
                for(let i=0; i<CONFIG.cols; i++) columns.push(genStack());
            }
            renderField();
        }

        function genStack() {
            let count = Math.floor(Math.random() * 3) + 3;
            let stack = [];
            for(let i=0; i<count; i++) {
                let r = Math.random();
                let b = CONFIG.blocks[0];
                if(r>0.5) b = CONFIG.blocks[1]; if(r>0.75) b = CONFIG.blocks[2]; if(r>0.85) b = CONFIG.blocks[3]; if(r>0.95) b = CONFIG.blocks[4]; if(r>0.98) b = CONFIG.blocks[5];
                stack.push({...b, max: b.hp});
            }
            return stack;
        }

        function createSlots() {
            const grid = document.getElementById('slots');
            grid.innerHTML = '';
            for(let i=0; i<15; i++) grid.innerHTML += `<div class="slot" id="slot-${i}"></div>`;
        }

        function renderField() {
            const cont = document.getElementById('mining-cols');
            cont.innerHTML = '';
            for(let c=0; c<CONFIG.cols; c++) {
                let colDiv = document.createElement('div');
                colDiv.className = 'column'; colDiv.id = `col-${c}`;
                
                columns[c].forEach((blk, idx) => {
                    let bDiv = document.createElement('div');
                    bDiv.className = `block ${blk.type}`; bDiv.id = `blk-${c}-${idx}`;
                    let pct = 1 - (blk.hp / blk.max);
                    bDiv.innerHTML = `<span style="z-index:2">${blk.hp}</span><div class="cracks" style="opacity:${pct}"></div>`;
                    colDiv.appendChild(bDiv);
                });

                let chest = document.createElement('div');
                chest.className = 'chest-box'; chest.id = `chest-${c}`;
                colDiv.appendChild(chest);
                cont.appendChild(colDiv);
            }
            localStorage.setItem('app_miner_cols', JSON.stringify(columns));
        }

        async function spin() {
            if(isSpinning) return;
            if(balance < CONFIG.spinCost) { tg.showAlert("Need more money!"); return; }
            
            isSpinning = true;
            updateBalance(-CONFIG.spinCost);
            addHistory("Miner Spin", -CONFIG.spinCost);
            tg.HapticFeedback.impactOccurred('medium');

            const slotDivs = document.querySelectorAll('.slot');
            for(let k=0; k<8; k++) {
                slotDivs.forEach(s => s.style.opacity = Math.random() > 0.5 ? '0.5' : '1');
                await new Promise(r => setTimeout(r, 60));
            }
            slotDivs.forEach(s => s.style.opacity = '1');

            let dropResults = [];
            for(let i=0; i<15; i++) {
                let tool = getDrop();
                dropResults.push(tool);
                let slot = document.getElementById(`slot-${i}`);
                if(tool.img) slot.innerHTML = `<img src="${tool.img}">`; else slot.innerHTML = '';
            }

            await animateDrops(dropResults);
            isSpinning = false;
        }

        function getDrop() {
            let total = CONFIG.tools.reduce((a,b)=>a+b.chance,0);
            let r = Math.random() * total;
            for(let t of CONFIG.tools) { if(r<t.chance) return t; r-=t.chance; }
            return CONFIG.tools.find(t=>t.id==='empty');
        }

        async function animateDrops(drops) {
            let promises = [];
            for(let col=0; col<CONFIG.cols; col++) {
                let colDrops = [ { tool: drops[10+col], idx: 10+col }, { tool: drops[5+col], idx: 5+col }, { tool: drops[col], idx: col } ];
                promises.push(handleCol(col, colDrops));
            }
            await Promise.all(promises);
            renderField();
        }

        async function handleCol(col, items) {
            for(let item of items) {
                if(!item.tool.img) continue;
                let slotEl = document.getElementById(`slot-${item.idx}`);
                let targetEl = getTarget(col);
                if(!targetEl) break; 

                let img = document.createElement('img');
                img.src = item.tool.img; img.className = 'flying-tool';
                let rectStart = slotEl.getBoundingClientRect();
                let rectEnd = targetEl.getBoundingClientRect();

                // –£—á–∏—Ç—ã–≤–∞–µ–º, —á—Ç–æ –∏–≥—Ä–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—Ä–æ–∫—Ä—É—á–µ–Ω–∞, –Ω–æ –∑–¥–µ—Å—å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ª—ç–π–∞—É—Ç
                img.style.left = rectStart.left + (rectStart.width/2 - 20) + 'px';
                img.style.top = rectStart.top + (rectStart.height/2 - 20) + 'px';
                document.body.appendChild(img);
                slotEl.innerHTML = '';

                img.getBoundingClientRect();
                let x = rectEnd.left + (rectEnd.width/2 - 20) - parseFloat(img.style.left);
                let y = rectEnd.top + (rectEnd.height/2 - 20) - parseFloat(img.style.top);
                img.style.transform = `translate(${x}px, ${y}px) rotate(-45deg)`;

                await new Promise(r => setTimeout(r, 400));
                img.remove();
                await applyHit(col, item.tool, targetEl);
                await new Promise(r => setTimeout(r, 100));
            }
        }

        function getTarget(col) {
            let stack = columns[col];
            if(stack.length > 0) return document.getElementById(`blk-${col}-0`);
            return document.getElementById(`chest-${col}`);
        }

        async function applyHit(col, tool, el) {
            let stack = columns[col];
            if(stack.length === 0) return;
            let blk = stack[0];
            
            el.classList.add('damaged'); setTimeout(() => el.classList.remove('damaged'), 100);
            tg.HapticFeedback.impactOccurred('light');

            if(tool.id === 'tnt') blk.hp = 0; else blk.hp -= tool.dmg;

            if(blk.hp > 0) {
                el.querySelector('span').innerText = blk.hp;
                el.querySelector('.cracks').style.opacity = 1 - (blk.hp/blk.max);
            } else {
                stack.shift();
                el.style.opacity = 0;
                if(stack.length === 0) await openChest(col);
            }
        }

        async function openChest(c) {
            let chest = document.getElementById(`chest-${c}`);
            chest.classList.add('open');
            let win = Math.floor(Math.random() * 500) + 50;
            updateBalance(win);
            addHistory("Miner Win", win);

            let float = document.createElement('div');
            float.className = 'float-text'; float.innerText = `+${win}`;
            document.getElementById(`col-${c}`).appendChild(float);
            tg.HapticFeedback.notificationOccurred('success');

            await new Promise(r => setTimeout(r, 800));
            columns[c] = genStack();
            renderField();
        }
    </script>
</body>
