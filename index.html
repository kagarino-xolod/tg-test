<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1c1c1e; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –∫–∞–∫ –≤ iOS */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .balance-container {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffd700; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç */
        }

        .slot-machine {
            display: flex;
            gap: 10px;
            background: #2c2c2e;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #3a3a3c;
            margin-bottom: 40px;
        }

        .reel {
            width: 60px;
            height: 80px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #000;
        }

        #spin-btn {
            background-color: #34c759; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç */
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
            width: 80%;
        }

        #spin-btn:active {
            transform: scale(0.95);
        }

        #spin-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            height: 20px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="balance-container">
        –ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> üí∞
    </div>

    <div class="slot-machine">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçã</div>
        <div class="reel" id="reel3">üçâ</div>
    </div>

    <button id="spin-btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨ (50 üí∞)</button>
    <div id="status">–£–¥–∞—á–∏!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üíé', '7Ô∏è‚É£'];
        const spinCost = 50;
        const winReward = 500;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ –ø–∞–º—è—Ç–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏–ª–∏ —Å—Ç–∞–≤–∏–º 1000
        let balance = parseInt(localStorage.getItem('casino_balance')) || 1000;
        updateBalanceUI();

        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const btn = document.getElementById('spin-btn');
        const status = document.getElementById('status');

        function updateBalanceUI() {
            document.getElementById('balance').innerText = balance;
            localStorage.setItem('casino_balance', balance); // –°–æ—Ö—Ä–∞–Ω—è–µ–º
        }

        function spin() {
            if (balance < spinCost) {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! –ü—Ä–∏—Ö–æ–¥–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞ (–∏–ª–∏ –æ—á–∏—Å—Ç–∏—Ç–µ –∫—ç—à üòâ)");
                return;
            }

            // –°–ø–∏—Å—ã–≤–∞–µ–º –¥–µ–Ω—å–≥–∏
            balance -= spinCost;
            updateBalanceUI();
            
            // UI —ç—Ñ—Ñ–µ–∫—Ç—ã
            btn.disabled = true;
            status.innerText = "–ö—Ä—É—Ç–∏–º...";
            tg.HapticFeedback.impactOccurred('light'); // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏

            // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è (–ø—Ä–æ—Å—Ç–∞—è —Å–º–µ–Ω–∞ —Å–∏–º–≤–æ–ª–æ–≤)
            let spins = 0;
            const interval = setInterval(() => {
                reel1.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                reel2.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                reel3.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                spins++;
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–µ–∑ 20 –ø—Ä–æ–∫—Ä—É—Ç–æ–∫ (–ø—Ä–∏–º–µ—Ä–Ω–æ 2 —Å–µ–∫—É–Ω–¥—ã)
                if (spins > 20) {
                    clearInterval(interval);
                    finalizeSpin();
                }
            }, 100);
        }

        function finalizeSpin() {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const r1 = symbols[Math.floor(Math.random() * symbols.length)];
            const r2 = symbols[Math.floor(Math.random() * symbols.length)];
            const r3 = symbols[Math.floor(Math.random() * symbols.length)];

            reel1.innerText = r1;
            reel2.innerText = r2;
            reel3.innerText = r3;

            btn.disabled = false;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–±–µ–¥—É (3 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö)
            if (r1 === r2 && r2 === r3) {
                balance += winReward;
                updateBalanceUI();
                status.innerText = `–ü–û–ë–ï–î–ê! +${winReward} üí∞`;
                status.style.color = '#34c759';
                
                // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞ –∏ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                status.innerText = "–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑";
                status.style.color = '#888';
            }
        }
    </script>
</body>
</html>
